baseURL: 'https://pg-x.github.io'
languageCode: 'en-us'
title: 'PG-X'
paginate: 8
theme: "PaperMod"

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary for search

params:
  env: production
  description: "A Thriving PostgreSQL Ecosystem"
  DateFormat: "January 2, 2006"
  defaultTheme: light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/img/postgresql_48x48.ico"
    favicon32x32: "/img/postgresql_32x32.ico"

  label:
    text: "PG-X"
    iconHeight: 35

  homeInfoParams:
    Title: PG-X
    Content: >
            - PostgreSQL开源生态

            - A Thriving PostgreSQL Ecosystem.

  socialIcons:
    - name: github
      url: "https://github.com/pg-x"
    - name: Rss
      url: "index.xml"
    - name: wechat
      url: "images/wechat_qrcode.jpg"

menu:
  main:
    - name: Search
      url: search/
      weight: 5
    - identifier: archive
      name: Archive
      url: /archive/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: PG Architecture
      name: Architecture
      url: "/images/postgres_internal_architecture.svg"
      weight: 4
    - identifier: CommitFest
      name: CommitFest
      url: "https://commitfest.postgresql.org/inprogress"
      weight: 25
    - identifier: cfbot
      name: Cfbot
      url: "http://cfbot.cputube.org/"
      weight: 30
    - identifier: buildfarm
      name: BuildFarm
      url: "https://buildfarm.postgresql.org/cgi-bin/show_status.pl"
      weight: 32
    - identifier: DevFAQ
      name: FAQ
      url: "https://wiki.postgresql.org/wiki/Developer_FAQ"
      weight: 35

staticDir:
- static
